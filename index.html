<!DOCTYPE html>
<html>
    <head>
        <title>Persona Generator</title>
        <link rel="stylesheet" href="style.css">
        <!-- I believe (I may be wrong) that this script can be placed here rather than at the bottom of <body> because we're using 'async defer' -->
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <h1>What type of Persona would you like to create?</h1>
            <ul class="character-options-list">
                <li class="character-option" id="option-one">Hippy</li>
                <li class="character-option" id="option-two">Rapper</li>
                <li class="character-option" id="option-three">Fairy</li>
                <li class="character-option" id="option-four">Wrestler</li>
            </ul>
            <p class="display-result"></p>
        </div>
    </body>
</html>
